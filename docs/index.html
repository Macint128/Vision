<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visionOS 2 Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            user-select: none;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #camera-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.2;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .status-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 12px 24px;
            border-radius: 30px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            pointer-events: all;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .home-view {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 40px;
            pointer-events: all;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: center;
        }

        .home-view.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .app-icon {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .app-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .app-icon:hover {
            transform: scale(1.15) translateY(-8px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .app-icon:hover::before {
            opacity: 1;
        }

        .app-icon svg {
            width: 44px;
            height: 44px;
            color: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .control-center {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
            padding: 16px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            pointer-events: all;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 20px;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        }

        .control-btn.active {
            background: rgba(0, 122, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 122, 255, 0.4);
        }

        .notification {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
            padding: 16px 24px;
            border-radius: 20px;
            color: white;
            transform: translateY(-120px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: all;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            font-weight: 500;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .spatial-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 600px;
            height: 400px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(80px);
            -webkit-backdrop-filter: blur(80px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: all;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 
                0 32px 128px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .spatial-window.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .window-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .close { background: #ff5f57; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca42; }

        .window-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-left: 8px;
        }

        .window-content {
            padding: 24px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 18px;
        }

        .gesture-hint {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .home-view {
                grid-template-columns: repeat(4, 1fr);
                gap: 30px;
            }
            
            .app-icon {
                width: 75px;
                height: 75px;
                font-size: 32px;
            }
            
            .spatial-window {
                width: 90%;
                height: 60%;
            }
        }
    </style>

    <script>
        class VisionOS2Interface {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                this.currentWindow = null;
                this.homeVisible = false;
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                // Enhanced interaction variables
                this.isDragging = false;
                this.previousPointer = { x: 0, y: 0 };
                this.cameraTarget = { x: 0, y: 0, z: 6 };
                this.cameraRotation = { x: 0, y: 0 };
                this.environmentRotation = 0;
                
                this.init();
                this.createSpatialEnvironment();
                this.setupEventListeners();
                this.setupCamera();
                this.animate();
                this.updateTime();
                
                setTimeout(() => {
                    this.showNotification('visionOS 2Ïóê Ïò§Ïã† Í≤ÉÏùÑ ÌôòÏòÅÌï©ÎãàÎã§');
                    this.showHomeView();
                }, 1000);
            }

            async setupCamera() {
                if (this.isMobile) {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: { 
                                facingMode: 'environment',
                                width: { ideal: 1920 },
                                height: { ideal: 1080 }
                            }
                        });
                        
                        const video = document.getElementById('camera-bg');
                        video.srcObject = stream;
                        
                        this.showNotification('Í≥µÍ∞Ñ Ï∂îÏ†ÅÏù¥ ÌôúÏÑ±ÌôîÎêòÏóàÏäµÎãàÎã§');
                    } catch (error) {
                        console.log('Camera access failed:', error);
                    }
                }
            }

            init() {
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setClearColor(0x000000, 0);
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1.2;
                
                document.getElementById('container').appendChild(this.renderer.domElement);
                this.camera.position.set(0, 0, 6);
            }

            createSpatialEnvironment() {
                // Volumetric lighting environment
                const ambientLight = new THREE.AmbientLight(0x4a90e2, 0.3);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0x74b9ff, 0.8);
                directionalLight.position.set(5, 5, 5);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2048;
                directionalLight.shadow.mapSize.height = 2048;
                this.scene.add(directionalLight);

                // Enhanced spatial particles
                this.createVolumetricParticles();
                
                // Floating UI elements inspired by visionOS 2
                this.createFloatingElements();
                
                // Environment grid
                this.createSpatialGrid();
            }

            createVolumetricParticles() {
                const particleGeometry = new THREE.BufferGeometry();
                const particleCount = 2000;
                const positions = new Float32Array(particleCount * 3);
                const colors = new Float32Array(particleCount * 3);
                const sizes = new Float32Array(particleCount);
                
                for (let i = 0; i < particleCount; i++) {
                    // More organic distribution
                    const radius = 30 + Math.random() * 50;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    
                    positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                    positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                    positions[i * 3 + 2] = radius * Math.cos(phi);
                    
                    // visionOS 2 inspired color palette
                    const hue = (Math.random() * 0.3 + 0.5) % 1; // Blue to cyan spectrum
                    const color = new THREE.Color().setHSL(hue, 0.8, 0.7);
                    colors[i * 3] = color.r;
                    colors[i * 3 + 1] = color.g;
                    colors[i * 3 + 2] = color.b;
                    
                    sizes[i] = Math.random() * 2 + 0.5;
                }
                
                particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                particleGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
                
                const particleMaterial = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 }
                    },
                    vertexShader: `
                        attribute float size;
                        attribute vec3 color;
                        varying vec3 vColor;
                        uniform float time;
                        
                        void main() {
                            vColor = color;
                            vec
