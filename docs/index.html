<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>손만 따서 띄우기</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    video {
      display: none;
    }

    #hand-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <video id="input_video" autoplay playsinline muted></video>
  <canvas id="hand-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('input_video');
    const handCanvas = document.getElementById('hand-canvas');
    const handCtx = handCanvas.getContext('2d');

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    hands.onResults((results) => {
      if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

      const landmarks = results.multiHandLandmarks[0];

      const vw = videoElement.videoWidth;
      const vh = videoElement.videoHeight;
      handCanvas.width = vw;
      handCanvas.height = vh;

      handCtx.clearRect(0, 0, vw, vh);

      // 손 마스크 만들기
      handCtx.save();

      handCtx.beginPath();
      const outline = [0, 5, 9, 13, 17, 0]; // 대략적인 손 윤곽
      outline.forEach((i, idx) => {
        const pt = landmarks[i];
        const x = pt.x * vw;
        const y = pt.y * vh;
        if (idx === 0) handCtx.moveTo(x, y);
        else handCtx.lineTo(x, y);
      });
      handCtx.closePath();

      // 부드러운 마스크
      handCtx.shadowColor = 'black';
      handCtx.shadowBlur = 30;
      handCtx.fillStyle = 'white';
      handCtx.fill();

      // 영상에서 손 부분만 남기기
      handCtx.globalCompositeOperation = 'source-in';
      handCtx.drawImage(videoElement, 0, 0, vw, vh);

      handCtx.restore();
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 1280,
      height: 720,
      facingMode: 'environment' // 후면 카메라
    });

    camera.start();
  </script>

</body>
</html>
