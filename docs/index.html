<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini VisionOS with Three.js & WebXR</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; background: #000;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      color: white;
      user-select: none;
    }
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0,0,0,0.4);
      padding: 10px 15px;
      border-radius: 12px;
      font-size: 14px;
      max-width: 300px;
    }
    #enter-ar {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #0a84ff;
      border: none;
      border-radius: 24px;
      padding: 14px 30px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
      box-shadow: 0 6px 10px rgba(10, 132, 255, 0.5);
    }
    #enter-ar:hover {
      background: #005fcc;
      box-shadow: 0 8px 16px rgba(0, 95, 204, 0.8);
    }
  </style>
</head>
<body>
  <div id="info">
    <h2>Mini VisionOS</h2>
    <p>ì• í”Œ VisionOS ëŠë‚Œì˜ WebXR AR ë°ëª¨</p>
    <p>ì•„ë˜ ë²„íŠ¼ ëˆŒëŸ¬ì„œ AR ëª¨ë“œ ì§„ì…!</p>
  </div>
  <button id="enter-ar">Enter AR</button>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js"></script>

  <script>
    let camera, scene, renderer;
    let controller;

    init();
    function init() {
      // ì”¬ê³¼ ì¹´ë©”ë¼ ì„¸íŒ…
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

      // ì¡°ëª… ë„£ê¸° (visionOSëŠ” ì€ì€í•˜ë‹ˆê¹Œ)
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // ë Œë”ëŸ¬
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // ê°„ë‹¨í•œ 3D UI ì˜¤ë¸Œì íŠ¸ - ë°˜íˆ¬ëª…í•œ êµ¬
      const geometry = new THREE.SphereGeometry(0.1, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: 0x0a84ff, transparent: true, opacity: 0.7, roughness: 0.3, metalness: 0.5 });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.set(0, 0, -0.5);
      scene.add(sphere);

      // ì»¨íŠ¸ë¡¤ëŸ¬ (í„°ì¹˜/íƒ­ ì¸ì‹ìš©)
      controller = renderer.xr.getController(0);
      controller.addEventListener('select', () => {
        alert('VisionOS ìŠ¤íƒ€ì¼ ARì—ì„œ í„°ì¹˜! ğŸ‰');
      });
      scene.add(controller);

      // AR ë²„íŠ¼ ì§ì ‘ ì»¤ìŠ¤í…€ (WebXR APIì—ì„œ ìë™ ë²„íŠ¼ ê°€ì ¸ì˜¤ê¸° ëŒ€ì‹ )
      const enterARBtn = document.getElementById('enter-ar');
      enterARBtn.addEventListener('click', () => {
        navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['hit-test', 'dom-overlay'],
          domOverlay: { root: document.body }
        }).then(session => {
          renderer.xr.setSession(session);
          enterARBtn.style.display = 'none';
        }).catch(err => {
          alert('AR Session ì‹œì‘ ì‹¤íŒ¨: ' + err);
        });
      });

      window.addEventListener('resize', onWindowResize);
      renderer.setAnimationLoop(render);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function render(timestamp, frame) {
      // ì—¬ê¸°ì„œ í•„ìš”í•œ XR í”„ë ˆì„ ì²˜ë¦¬ ê°€ëŠ¥
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
