<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>카메라 테스트</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
  </style>
</head>
<body>
  <video id="cam" autoplay muted playsinline></video>

  <script>
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } },
      audio: false
    }).then(stream => {
      const video = document.getElementById("cam");
      video.srcObject = stream;
      video.play();
    }).catch(err => {
      alert("카메라 접근 오류: " + err);
      console.error(err);
    });
  </script>
</body>
</html>
