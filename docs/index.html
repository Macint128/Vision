<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR VisionOS App</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic"></script>
  <script>
    let scene, camera, renderer;
    
    // Set up 3D scene using Three.js
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
      
      camera.position.z = 5;
      
      animate();
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Mediapipe Hand Gesture Recognition (핀치 제스처 등)
    function setupHandTracking() {
      const hands = new Hands();
      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
      });
      
      hands.onResults(results => {
        if (results.multiHandLandmarks) {
          // 핀치 제스처 처리 예시
          const pinch = results.multiHandLandmarks[0]; // 첫 번째 손을 기준으로
          // 핀치 제스처에 대한 로직 구현
        }
      });

      // Start video capture and hand tracking
      const video = document.createElement('video');
      video.width = 640;
      video.height = 480;
      document.body.appendChild(video);
      
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          hands.send({ image: video });
        });
    }

    window.onload = function() {
      init();
      setupHandTracking();
    };
  </script>
</body>
</html>
