<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mediapipe í•€ì¹˜ ì¸ì‹</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #camera {
      position: fixed;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #app-window {
      position: absolute;
      top: 30%;
      left: 20%;
      width: 60%;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      color: white;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted></video>
  <div id="app-window">ğŸ‘‹ í•€ì¹˜ ì¸ì‹ë¨! ì•± ì‹¤í–‰!</div>

  <script type="module">
    import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';
    import { Camera } from 'https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js';

    const videoElement = document.getElementById('camera');
    const appWindow = document.getElementById('app-window');

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults((results) => {
      if (!results.multiHandLandmarks.length) return;
      const landmarks = results.multiHandLandmarks[0];

      const thumbTip = landmarks[4];   // ì—„ì§€ ë
      const indexTip = landmarks[8];   // ê²€ì§€ ë

      const dx = thumbTip.x - indexTip.x;
      const dy = thumbTip.y - indexTip.y;
      const dist = Math.sqrt(dx*dx + dy*dy);

      if (dist < 0.05) { // ê±°ë¦¬ ì„ê³„ê°’
        appWindow.style.display = 'block'; // í•€ì¹˜ ê°ì§€ â†’ ì•± ì‹¤í–‰
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
