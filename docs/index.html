<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vision OS 느낌 인터페이스</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
  <video id="input_video" style="display:none;"></video>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    // Three.js 씬 구성
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 반투명한 카드 만들기
    const geometry = new THREE.PlaneGeometry(2, 1);
    const material = new THREE.MeshPhysicalMaterial({
      color: 0xffffff,
      opacity: 0.2,
      transparent: true,
      roughness: 0.1,
      metalness: 0.8,
      transmission: 1, // 유리 느낌
      clearcoat: 1.0,
    });
    const card = new THREE.Mesh(geometry, material);
    scene.add(card);

    // Mediapipe 손 인식 세팅
    const videoElement = document.getElementById('input_video');
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    hands.onResults(results => {
      if (results.multiHandLandmarks.length > 0) {
        const hand = results.multiHandLandmarks[0];
        const indexFingerTip = hand[8]; // 검지 끝
        const x = (indexFingerTip.x - 0.5) * 6;
        const y = -(indexFingerTip.y - 0.5) * 4;
        card.position.x = x;
        card.position.y = y;
      }
    });

    const cameraMediapipe = new Camera(videoElement, {
      onFrame: async () => await hands.send({image: videoElement}),
      width: 640,
      height: 480
    });
    cameraMediapipe.start();

    function animate() {
      requestAnimationFrame(animate);
      card.rotation.y += 0.005;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
