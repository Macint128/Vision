<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="LiquidGlassApp" />
  <title>Liquid Glass UI</title>
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #d4f0ff, #c1d3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .glass-card {
      width: 90%;
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    .glass-card h1 {
      font-size: 1.8rem;
      color: #ffffff;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .glass-card p {
      color: #f0f0f0;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .glass-card button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .glass-card button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>🧊 Liquid Glass</h1>
    <p>이건 애플 느낌 나는 블러리 글래스 UI 예제야. 너무 차가우면 감기 조심~</p>
    <button onclick="sayHi()">눌러봐요</button>
  </div>

  <script>
    function sayHi() {
      alert("안녕! 🍎 글래스처럼 투명한 너의 마음을 알아버렸어!");
    }
  </script>
</body>
</html>
