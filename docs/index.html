<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .app-icon {
      position: absolute;
      top: 40%;
      left: 40%;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    #appWindow {
      position: absolute;
      top: 60%;
      left: 30%;
      width: 40vw;
      height: 30vh;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      display: none;
      z-index: 3;
      color: white;
      padding: 20px;
      text-align: center;
    }

    video#frontCam {
      display: none;
    }
  </style>
</head>
<body>
  <!-- í›„ë©´ ì¹´ë©”ë¼ -->
  <video id="camera" autoplay muted playsinline></video>

  <!-- ì „ë©´ ì¹´ë©”ë¼ (í•€ì¹˜ìš©) -->
  <video id="frontCam" autoplay muted playsinline></video>

  <!-- ì•± ì•„ì´ì½˜ & ì•± ì°½ -->
  <div class="app-icon" id="icon1"></div>
  <div id="appWindow">ğŸ“± ì•±ì´ ì‹¤í–‰ë˜ì—ˆìŠµë‹ˆë‹¤!</div>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    // 1. í›„ë©´ ì¹´ë©”ë¼ ì‹œì‘
    async function startRearCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } }, // â† ì—¬ê¸° ë°”ë€œ!
          audio: false
        });
        document.getElementById("camera").srcObject = stream;
      } catch (err) {
        alert("í›„ë©´ ì¹´ë©”ë¼ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        console.error(err);
      }
    }

    // 2. ì „ë©´ ì¹´ë©”ë¼ (ì œìŠ¤ì²˜ìš©)
    async function startFrontCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false
        });
        document.getElementById("frontCam").srcObject = stream;
      } catch (err) {
        alert("ì „ë©´ ì¹´ë©”ë¼ë¥¼ ì‚¬ìš©í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        console.error(err);
      }
    }

    startRearCamera();
    startFrontCamera();

    // 3. í•¸ë“œíŠ¸ë˜í‚¹ ì„¤ì •
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(results => {
      if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

      const lm = results.multiHandLandmarks[0];
      const pinchDist = Math.hypot(
        lm[4].x - lm[8].x,
        lm[4].y - lm[8].y
      );

      if (pinchDist < 0.05) {
        document.getElementById("appWindow").style.display = "block";
      }
    });

    // 4. í”„ë¡ íŠ¸ì¹´ë©”ë¼ì—ì„œ í•¸ë“œ ì œìŠ¤ì²˜ ì¶”ì  ì‹œì‘
    const frontCam = document.getElementById("frontCam");
    const camera = new Camera(frontCam, {
      onFrame: async () => {
        await hands.send({ image: frontCam });
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
