<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ÎàÑÎÅº ÎπÑÏ†ÑÏï±</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
    }

    #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1;
    }

    .glass-ui {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .glass-ui button {
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 16px;
      border: none;
      padding: 12px 20px;
      margin: 5px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }

    video {
      display: none;
    }
  </style>
</head>
<body>

  <video id="input_video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="glass-ui">
    <button onclick="setBackground('mountain')">üèîÔ∏è ÏÇ∞ Î∞∞Í≤Ω</button>
    <button onclick="setBackground('clear')">‚ùå Î∞∞Í≤Ω Ï†úÍ±∞</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    let currentBg = null;

    function setBackground(type) {
      if (type === 'mountain') {
        currentBg = new Image();
        currentBg.src = 'https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80';
      } else {
        currentBg = null;
      }
    }

    const selfieSegmentation = new SelfieSegmentation.SelfieSegmentation({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
    });

    selfieSegmentation.setOptions({
      modelSelection: 1
    });

    selfieSegmentation.onResults((results) => {
      // Ï∫îÎ≤ÑÏä§ ÌÅ¨Í∏∞ ÏÑ§Ï†ï (ÎπÑÎîîÏò§ Í∏∞Ï§Ä)
      canvasElement.width = results.image.width;
      canvasElement.height = results.image.height;

      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      if (currentBg) {
        // Î∞∞Í≤Ω Î®ºÏ†Ä Í∑∏Î¶º
        canvasCtx.drawImage(currentBg, 0, 0, canvasElement.width, canvasElement.height);

        // ÎßàÏä§ÌÅ¨Î°ú ÏÇ¨Îûå Î∂ÄÎ∂ÑÎßå ÎÇ®ÍπÄ
        canvasCtx.globalCompositeOperation = 'destination-in';
        canvasCtx.drawImage(results.segmentationMask, 0, 0, canvasElement.width, canvasElement.height);

        // Îã§Ïãú Ïù∏Î¨º Í∑∏Î¶¨Í∏∞
        canvasCtx.globalCompositeOperation = 'destination-over';
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      } else {
        // Î∞∞Í≤Ω ÏóÜÏúºÎ©¥ Í∑∏ÎÉ• ÏõêÎ≥∏ Í∑∏Î¶¨Í∏∞
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      }

      canvasCtx.restore();
    });

    // Ïπ¥Î©îÎùº Ïó∞Í≤∞
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await selfieSegmentation.send({image: videoElement});
      },
      width: 1280,
      height: 720,
      facingMode: { ideal: "environment" }
    });

    camera.start();
  </script>

</body>
</html>
