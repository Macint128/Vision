<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Vision OS ìŠ¤íƒ€ì¼ ì† ì¶”ì  ì•±</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
    }

    #app-icon {
      position: absolute;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      z-index: 2;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>

  <video id="input_video" autoplay playsinline muted></video>
  <div id="app-icon">ğŸ“±</div>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('input_video');
    const appIcon = document.getElementById('app-icon');

    // ì•± ì•„ì´ì½˜ ìœ„ì¹˜ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
    function moveAppTo(x, y) {
      appIcon.style.left = `${x - 40}px`; // ì•„ì´ì½˜ ì¤‘ì‹¬ ë§ì¶”ê¸°
      appIcon.style.top = `${y - 40}px`;
    }

    // ì† ì¸ì‹ ì„¤ì •
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    hands.onResults((results) => {
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        const wrist = landmarks[0]; // ì†ëª© ì¢Œí‘œ ê¸°ì¤€

        // ë¹„ë””ì˜¤ í•´ìƒë„ ê¸°ì¤€ ì¢Œí‘œ â†’ í™”ë©´ ì¢Œí‘œë¡œ ë§¤í•‘
        const x = wrist.x * videoElement.videoWidth;
        const y = wrist.y * videoElement.videoHeight;

        moveAppTo(x, y);
      }
    });

    // ì¹´ë©”ë¼ ì—°ê²°
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 1280,
      height: 720,
      facingMode: "environment" // í›„ë©´ ì¹´ë©”ë¼
    });

    camera.start();
  </script>
</body>
</html>
