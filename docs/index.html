<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VisionOS Hand Tracking</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: black;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      transform: scaleX(-1); /* ì…€ì¹´ì²˜ëŸ¼ ë’¤ì§‘ê¸° */
    }
    .app-window {
      position: absolute;
      top: 30%;
      left: 30%;
      width: 300px;
      height: 200px;
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      color: white;
      padding: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      transition: transform 0.1s linear;
      touch-action: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="app" class="app-window">ðŸ“± VisionOS ì•± ì°½</div>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const video = document.getElementById('video');
    const app = document.getElementById('app');
    let isPinching = false;
    let offsetX = 0, offsetY = 0;

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7,
    });

    hands.onResults((results) => {
      if (results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];

        const [thumbTip, indexTip] = [landmarks[4], landmarks[8]];
        const pinchDist = Math.hypot(
          thumbTip.x - indexTip.x,
          thumbTip.y - indexTip.y
        );

        if (pinchDist < 0.05) {
          const pinchX = indexTip.x * window.innerWidth;
          const pinchY = indexTip.y * window.innerHeight;

          if (!isPinching) {
            isPinching = true;
            offsetX = pinchX - app.offsetLeft;
            offsetY = pinchY - app.offsetTop;
          }

          app.style.left = `${pinchX - offsetX}px`;
          app.style.top = `${pinchY - offsetY}px`;
        } else {
          isPinching = false;
        }
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 640,
      height: 480
    });
    camera.start();
  </script>
</body>
</html>
