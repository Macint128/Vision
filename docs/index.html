<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>VisionOS 스타일 핸드 트래킹</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      z-index: 0;
    }

    #power-btn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 50%;
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
    }

    #power-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    #app-icon {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      z-index: 5;
      transition: transform 0.15s ease-out;
      left: calc(50% - 50px);
      top: calc(50% - 50px);
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline muted></video>
  <div id="power-btn">⏻</div>
  <div id="app-icon">📱</div>

  <!-- Mediapipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById("video");
    const powerBtn = document.getElementById("power-btn");
    const appIcon = document.getElementById("app-icon");

    let cameraOn = false;
    let dragging = false;

    powerBtn.addEventListener("click", async () => {
      if (cameraOn) return;
      cameraOn = true;
      powerBtn.style.display = "none";
      await startCamera();
      initHandTracking();
    });

    async function startCamera() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const backCam = devices.find(device =>
          device.kind === "videoinput" &&
          device.label.toLowerCase().includes("back")
        );

        const constraints = backCam
          ? { video: { deviceId: { exact: backCam.deviceId } } }
          : { video: { facingMode: { exact: "environment" } } };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        alert("카메라 접근 실패: " + err.message);
      }
    }

    function initHandTracking() {
      const hands = new Hands({
        locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
      });

      hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7,
        selfieMode: false // 후면 카메라용
      });

      hands.onResults(onResults);

      const cam = new Camera(video, {
        onFrame: async () => {
          await hands.send({ image: video });
        },
        width: 1280,
        height: 720
      });

      cam.start();
    }

    function onResults(results) {
      if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

      const landmarks = results.multiHandLandmarks[0];
      const index = landmarks[8]; // 검지 끝
      const thumb = landmarks[4]; // 엄지 끝

      const x = index.x;
      const y = index.y;

      const dx = index.x - thumb.x;
      const dy = index.y - thumb.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      const isPinching = dist < 0.05;

      if (isPinching) {
        dragging = true;
      } else {
        dragging = false;
      }

      if (dragging) {
        const screenX = window.innerWidth * x;
        const screenY = window.innerHeight * y;

        appIcon.style.transform = `translate(${screenX - 50}px, ${screenY - 50}px)`;
      }
    }
  </script>

</body>
</html>
