<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>VisionOS Hand Layer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
    }

    #hand-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }

    #app-icon {
      position: absolute;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      z-index: 3;
      pointer-events: none;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>

  <video id="input_video" autoplay playsinline muted></video>
  <canvas id="hand-canvas"></canvas>
  <div id="app-icon">📱</div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('input_video');
    const handCanvas = document.getElementById('hand-canvas');
    const handCtx = handCanvas.getContext('2d');
    const appIcon = document.getElementById('app-icon');

    const pinchThreshold = 0.05;
    let isPinching = false;

    function drawHandMask(landmarks) {
      handCanvas.width = videoElement.videoWidth;
      handCanvas.height = videoElement.videoHeight;

      handCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);

      // 비디오 이미지에서 전체 프레임 그리기
      handCtx.drawImage(videoElement, 0, 0, handCanvas.width, handCanvas.height);

      // 마스크 그리기
      handCtx.globalCompositeOperation = 'destination-in';
      handCtx.beginPath();

      // 손바닥 중심 영역
      const palmIdx = [0, 5, 9, 13, 17];
      palmIdx.forEach((i, idx) => {
        const pt = landmarks[i];
        const x = pt.x * handCanvas.width;
        const y = pt.y * handCanvas.height;
        if (idx === 0) handCtx.moveTo(x, y);
        else handCtx.lineTo(x, y);
      });
      handCtx.closePath();
      handCtx.fill();

      handCtx.globalCompositeOperation = 'source-over';
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    hands.onResults((results) => {
      if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) return;

      const landmarks = results.multiHandLandmarks[0];
      drawHandMask(landmarks);

      const videoW = videoElement.videoWidth;
      const videoH = videoElement.videoHeight;

      const index = landmarks[8];  // 검지
      const thumb = landmarks[4];  // 엄지

      const ix = index.x * videoW;
      const iy = index.y * videoH;

      const dx = index.x - thumb.x;
      const dy = index.y - thumb.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const currentlyPinching = distance < pinchThreshold;

      if (currentlyPinching) {
        appIcon.style.left = `${ix - 40}px`;
        appIcon.style.top = `${iy - 40}px`;
      }

      isPinching = currentlyPinching;
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 1280,
      height: 720,
      facingMode: "environment"
    });

    camera.start();
  </script>
</body>
</html>
