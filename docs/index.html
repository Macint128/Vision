<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="VisionSim OS" />
  <title>VisionSim OS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: -apple-system, sans-serif;
    }

    #boot-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOut 2s ease-in-out 3s forwards;
      z-index: 10;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    #boot-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, #888);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    #camera-view {
      position: fixed;
      inset: 0;
      object-fit: cover;
      z-index: 0;
    }

    #app-icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }

    .icon:hover {
      background: rgba(255,255,255,0.4);
      transform: scale(1.1);
    }

    /* ÌÑ∞Ïπò/ÌïÄÏπò Í∏∞Îä•Ïö© */
    .draggable {
      touch-action: none;
    }
  </style>
</head>
<body>

  <!-- Î∂ÄÌåÖÌôîÎ©¥ -->
  <div id="boot-screen">
    <div id="boot-logo"></div>
    <audio id="boot-sound" src="visionsim_boot.mp3" autoplay></audio>
  </div>

  <!-- Ïπ¥Î©îÎùº Î∑∞ -->
  <video id="camera-view" autoplay playsinline muted></video>

  <!-- Ïï± ÏïÑÏù¥ÏΩò -->
  <div id="app-icons">
    <div class="icon draggable" ontouchstart="">üì∏</div>
    <div class="icon draggable" ontouchstart="">üåê</div>
    <div class="icon draggable" ontouchstart="">‚öôÔ∏è</div>
  </div>

  <script>
    // Ïπ¥Î©îÎùº Ïó∞Í≤∞
    const video = document.getElementById("camera-view");
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
      .then(stream => {
        video.srcObject = stream;
      }).catch(err => {
        alert("Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïã§Ìå® üò¢: " + err);
      });

    // ÌïÄÏπò Ï†úÏä§Ï≤ò Î∞è ÎìúÎûòÍ∑∏
    let activeEl = null;
    let offsetX = 0, offsetY = 0;

    document.querySelectorAll('.draggable').forEach(icon => {
      icon.addEventListener('touchstart', e => {
        const touch = e.touches[0];
        activeEl = icon;
        const rect = icon.getBoundingClientRect();
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;
      });

      document.addEventListener('touchmove', e => {
        if (!activeEl) return;
        e.preventDefault();
        const touch = e.touches[0];
        activeEl.style.position = 'absolute';
        activeEl.style.left = (touch.clientX - offsetX) + 'px';
        activeEl.style.top = (touch.clientY - offsetY) + 'px';
      });

      document.addEventListener('touchend', () => {
        activeEl = null;
      });
    });
  </script>
</body>
</html>
