<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Vision OS 스타일 핀치 인터랙션</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 1;
    }

    #app-icon {
      position: absolute;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255,255,255,0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      z-index: 2;
      transition: transform 0.1s ease;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <video id="input_video" autoplay playsinline muted></video>
  <div id="app-icon">📱</div>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('input_video');
    const appIcon = document.getElementById('app-icon');

    // 임계값: 엄지-검지 거리 (0~1 비율에서 0.05 정도면 핀치 느낌)
    const pinchThreshold = 0.05;
    let isPinching = false;

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    hands.onResults((results) => {
      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        const videoW = videoElement.videoWidth;
        const videoH = videoElement.videoHeight;

        const index = landmarks[8];  // 검지 끝
        const thumb = landmarks[4];  // 엄지 끝

        // 손끝 좌표 계산
        const x = index.x * videoW;
        const y = index.y * videoH;

        // 거리 계산
        const dx = index.x - thumb.x;
        const dy = index.y - thumb.y;
        const distance = Math.sqrt(dx*dx + dy*dy);

        // 핀치 감지
        const currentlyPinching = distance < pinchThreshold;

        if (currentlyPinching) {
          // 핀치 중이면 앱 따라다님
          appIcon.style.left = `${x - 40}px`;
          appIcon.style.top = `${y - 40}px`;
        }

        isPinching = currentlyPinching;
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({ image: videoElement });
      },
      width: 1280,
      height: 720,
      facingMode: "environment"
    });

    camera.start();
  </script>
</body>
</html>
