<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>VisionOS 스타일 핸드 UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    #icon {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: white;
      z-index: 2;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline muted></video>
  <div id="icon">📦</div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const video = document.getElementById("video");
    const icon = document.getElementById("icon");

    let targetX = window.innerWidth / 2;
    let targetY = window.innerHeight / 2;
    let currentX = targetX;
    let currentY = targetY;
    let handVisible = false;

    // 부드럽게 위치 따라가는 애니메이션
    function animate() {
      currentX += (targetX - currentX) * 0.15;
      currentY += (targetY - currentY) * 0.15;
      icon.style.left = `${currentX - 40}px`;
      icon.style.top = `${currentY - 40}px`;
      icon.style.opacity = handVisible ? 1 : 0;
      requestAnimationFrame(animate);
    }
    animate();

    // 손 추적 설정
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults((results) => {
      if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
        handVisible = false;
        return;
      }

      const indexFinger = results.multiHandLandmarks[0][8];
      const vw = video.videoWidth;
      const vh = video.videoHeight;

      const x = indexFinger.x * vw;
      const y = indexFinger.y * vh;

      const rect = video.getBoundingClientRect();
      targetX = rect.left + (x / vw) * rect.width;
      targetY = rect.top + (y / vh) * rect.height;
      handVisible = true;
    });
    navigator.mediaDevices.enumerateDevices().then(devices => {
      const camera = devices.find(device => 
        device.kind === 'videoinput' &&
        device.label.toLowerCase().includes('back')
      );
    
      const constraints = camera
        ? { video: { deviceId: { exact: camera.deviceId } } }
        : { video: true }; // fallback
    
      return navigator.mediaDevices.getUserMedia(constraints);
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.error("카메라 접근 실패", err);
    });

      const cameraFeed = new Camera(video, {
        onFrame: async () => {
          await hands.send({ image: video });
        },
        width: 1280,
        height: 720
      });
      cameraFeed.start();
    })
    .catch((err) => {
      alert("카메라 접근 실패: " + err.message);
    });
  </script>

</body>
</html>
