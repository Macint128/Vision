<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iOS 후면 카메라 테스트</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline muted></video>

  <script>
    const video = document.getElementById("video");

    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    })
    .then((stream) => {
      video.srcObject = stream;
    })
    .catch((err) => {
      alert("카메라 접근 실패: " + err.message);
    });
  </script>

</body>
</html>
